<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="design.css">
</head>
<body>
    <h1>Create Your Resume Here</h1>
    <form id="addform" class="form-box"
    method="post">
      <div class="field-group">
        <label for="first">First Name</label>
        <input type="text" id="first" name="fname" placeholder="First Name">
      </div>
      <div class="field-group">
        <label for="middle">Middle Name</label>
        <input type="text" id="middle" name="mname" placeholder="Middle Name">
      </div>
      <div class="field-group">
        <label for="last">Last Name</label>
        <input type="text" id="last" name="lname" placeholder="Last Name">
      </div>
      <div class="field-group">
        <label for="number">Number</label>
        <input type="number" id="number" name="number" placeholder="0256765467">
      </div>
      <div class="field-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="studentname@ashesi.edu.gh">
      </div>
      <div class="field-group">
        <label for="Address">Postal Address</label>
        <input type="text" id="Address" name="Postal Address" placeholder="Home Address">
      </div>
      <label for="Gender">Select Gender</label>
      <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>
      <br><br>
      <button onclick="window.location.href='./CV.html'"
      type="submit" value="Enter">Enter</button>
      <div class="radio-box"
      id="FormErrors"></div>
    </form>
    <script src="./index.js"></script>
</body>
</html>
